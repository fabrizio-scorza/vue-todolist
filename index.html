<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My ToDo</title>        
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body class="debug">
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

        <div id="app">
            <header class="app__header">
                <div class="logo">
                    <h1>My ToDo List!</h1>
                </div>
            </header>
            <main class="app__main">
                <div class="container card__wrapper">
                    <div class="card">
                        <div class="card__head">
                            <input @keyup.enter="addTask" v-model.trim="newTaskText" class="add__text" type="text" placeholder="Aggiungi una nuova task alla lista">
                            <button @click="addTask" class="btn">Nuova</button>
                        </div>
                        <div class="card__body">
                            <ul class="list">
                                <!--ciclo for che scorre l'array di task e stampa il valore della proprietà text con if che controlla se la proprietà done è vera o falsa e in caso aggiunge la classe done-->
                                <li class="item" v-for= "(task,i) in tasks">
                                    <p @click="invertDone(task)" :class="setDone(task)">
                                        {{ task.text }}
                                    </p>
                                    <i class="fa-solid fa-xmark" @click="removeTask(i)"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/c621ff4416.js" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
